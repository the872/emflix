<div class="flex flex-row w-full center items-center h-full bg-neutral">
  <div
    class="carousel carousel-center space-x-10 bg-secondary-800 md:mx-10 px-12 md:px-0 snap-x h-full w-full my-2 items-center"
  >
    <ng-container *ngFor="let movie of movies">
      <app-movie-card class="m-cards" [movieData]="movie"></app-movie-card>
    </ng-container>
  </div>
</div>

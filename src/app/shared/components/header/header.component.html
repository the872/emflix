<div class="drawer">
  <input id="my-drawer" type="checkbox" class="drawer-toggle" />
  <div class="drawer-content">
    <nav class="w-full border-secondary-800 px-4 lg:px-6 py-2.5 bg-neutral flex-nowrap">
      <div class="flex w-full align-center">
        <div class="flex justify-start items-center pr-2">
          <label for="my-drawer" class="btn drawer-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              class="inline-block w-5 h-5 stroke-current"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </label>
        </div>
        <div class="flex justify-start font-bold text-xl text-main w-full"><a href="/">emflix</a></div>
        <div class="flex justify-end items-center w-1/20 pr-1">
          <button class="btn btn-square btn-ghost">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              class="inline-block w-5 h-5 stroke-current"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </nav>
    <app-movie-gallery></app-movie-gallery>
  </div>
  <div class="drawer-side">
    <label for="my-drawer" class="drawer-overlay"></label>
    <ul class="menu p-4 overflow-y-auto w-80 bg-base-100 text-base-content">
      <li><a href="/" [style.background]="currentPage === '/' && '#b11818'">All</a></li>
      <ng-container *ngFor="let genre of allGenres">
        <li>
          <a href="?genre={{ genre }}" [style.background]="currentPage === genre && '#b11818'">{{ genre }}</a>
        </li>
      </ng-container>
    </ul>
  </div>
</div>
